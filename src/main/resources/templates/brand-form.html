<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<title>Java shop</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center" th:text="${brand.id == null ? 'Brand Register' : 'Edit Brand'}"></h1>
				<div class="card-body">
					<form th:action="@{/save}" th:object="${brand}" method=post>
					<input type="hidden" th:field="*{id}">
						<div class="form-group">
							<label>Name:</label> <input type="text" name="name"
								th:field="*{name}" class="form-control"
								placeholder="Insert brand name" required>
						</div>
						<div class="box-footer mt-4">
						<button class="btn btn-primary" th:text="${brand.id == null ? 'Create Brand' : 'Edit Brand'}"></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
