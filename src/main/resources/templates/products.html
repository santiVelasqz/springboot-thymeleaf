<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<title>Java shop</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1 class="container justify-content-center">Products</h1>

<div class="container justify-content-center card ">
		<table id="employeeTable" class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Price</th>
					<th>Category</th>
					<th>Actions</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.category != null ? product.category.name : 'No category'}"></td>
					<td><a class="btn btn-primary"
						th:href="@{'/edit-product/' + ${product.id}}">Edit</a></td>
					<td><a class="btn btn-danger"
						th:href="@{'/delete-product/' + ${product.id}}">Delete</a></td>
				</tr>
			</tbody>

		</table>
		</div>
</body>
</html>
